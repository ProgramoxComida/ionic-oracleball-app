<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mock-predictions.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="8Ball">

    <ion-pane>
      <ion-content class="ball-center-content padding" scroll="false" ng-controller="PredictionController as pr">
          <img class="logo" src="img/8ball.png" alt="" ng-click="pr.ask()">
          <p class="prediction" ng-class="{&apos;show&apos;:pr.answered}">{{ pr.prediction }}</p>
      </ion-content>
    </ion-pane>
  </body>
</html>
